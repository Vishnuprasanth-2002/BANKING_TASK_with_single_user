<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="profile.css">
    <title>profile</title>
</head>
<body>
    <div class="container-fluid">
    <DIV class="row">
        <div class="col-1 bg-dark" id="home">
        <div class="gear">
            <span><i class="fa-solid fa-gear"></i></span>
        </div>
        <div class="house"> 
            <span></span><i class="fa-solid fa-house"></i></span>
        </div>
        <div class="bars">
            <span></span><i class="fa-solid fa-bars"></i></span>
        </div>
        </div>
        <div class="col-11">
            <div class="row" id="profile">
                <div class="col-6">
                    <h1 id="nameshow">YOUR DASHBOARD</h1>
                </div>
                <div class="col-6">
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"><i class="fa-solid fa-user"></i></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="login.html" id="logout">logout</a></li>
                        </ul>
                    </div>
                   
                </div>
                </div>
                <div class="col-6"></div>
            <div class="row" id="total">
                <div class="col-4">
                    <div class="balance">
                        <h3>TOTAL BALANCE</h3>
                        <H2>$<strong id="bal">1000</strong></H2>
                        <i class="fa-solid fa-wallet"></i>
                    </div>
                </div>
                <div class="col-4">
                    <div class="deposit">
                        <h3>TOTAL DEPOSIT</h3>
                        <H2>$<strong id="dep">1000</strong></H2>
                        <i class="fa-sharp fa-solid fa-sack-dollar"></i>
                    </div>
                </div>
                <div class="col-4">
                    <div class="withdraw">
                        <h3>TOTAL WITHDRAW</h3>
                        <H2>$<strong id="with">0</strong></H2>
                        <i class="fa-sharp fa-solid fa-money-bill-1-wave"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="depositing">
                        <h4>Deposit</h4>
                        <input type="number" id="depositamt" placeholder="amount">
                        <button id="depbut">deposit</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="withdrawing">
                        <h4>Withdraw</h4>
                        <input type="number" id="withdrawamt" placeholder="amount">
                        <button id="widbut">withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </DIV>
    </div>
    <script>
        const deposit = document.getElementById("depositamt");
        const withdraw = document.getElementById("withdrawamt");  

        document.querySelector("#depbut").addEventListener('click',e=>{
            depositProccess();
        })
        function depositProccess(){
            let d =Number(deposit.value);
            let depShow = Number(document.getElementById("dep").textContent);
            let balShow = Number(document.getElementById("bal").textContent);
            depShow += d;
            balShow += d;
            document.querySelector("#bal").innerHTML=balShow;
            document.querySelector("#dep").innerHTML=depShow;
            deposit.value="";
        }

        document.querySelector("#widbut").addEventListener('click',e=>{
            withdrawProccess();
        })
        function withdrawProccess(){
            let w =Number(withdraw.value);
            let withShow = Number(document.getElementById("with").textContent);
            balShow = Number(document.getElementById("bal").textContent);
            withShow += w;
            balShow -= w;
            document.querySelector("#bal").innerHTML=balShow;
            document.querySelector("#with").innerHTML=withShow;
            withdraw.value="";
        }
        document.querySelector("#logout").addEventListener('click',function(){
            alert("thanks for choosing our bank" );
        })
        
    </script>
</body>
</html>
